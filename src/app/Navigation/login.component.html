<body><div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" />
                <div *ngIf="f['username'].invalid" class="invalid-feedback">
                    <div *ngIf="f['username'].errors?.['required']">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"  />
                <div *ngIf="f['password'].invalid" class="invalid-feedback">
                    <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                    <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="!form.valid" class="btn btn-primary">
                    <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
                    Login
                </button>
                <!-- <a routerLink="../login" class="btn btn-link">Cancel</a> -->
                <p *ngIf="wr_log" style="color:red">Wrong username or password</p>
            </div>
        </form>
    </div>
</div>
</body>

<div class="container"  style="margin-top: 30px;">
    <div class="  card"  style=" width: 400px; margin-left: 350px;font-weight: bold;">
    <h4 class="card-header" style="background-color: darkgray; font-weight: bold;font-size: 20px;">Register</h4>
    <div class="card-body">
        <form #userform2 (ngSubmit)="registerUser()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" [(ngModel)]="firstName" name="firstName" required class="form-control"  />
                <!-- <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                    <div *ngIf="f['firstName'].errors?.['required']">First Name is required</div>
                </div> -->
            </div>
            <div >
                <label for="lastName">Last Name</label>
                <input type="text" [(ngModel)]="lastName" name="lastName" required class="form-control" />
                <!-- <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                    <div *ngIf="f['lastName'].errors?.['required']">Last Name is required</div>
                </div> -->
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="username" name="username" required class="form-control" />
                <!-- <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors?.['required']">Username is required</div>
                </div> -->
            </div>
            <div >
                <label for="password">Password</label>
                <input type="password" [(ngModel)]="password" name="password" required class="form-control"  />
                <!-- <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                    <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
                </div> -->
            </div>

            <div >
                <label for="email">Email</label>
                <input type="email" [(ngModel)]="email" name="email" required class="form-control"  />
                <!-- <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors?.['required']">Password is required</div>
                    <div *ngIf="f['email'].errors?.['email']">Write in proper format</div>
                </div> -->
            </div>
            <div>
                <button type="submit" [disabled]="loading" class="btn btn-primary">
                    <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
</div>
